<section class="rent">
  <div class="container rent__box">
    <div class="rent__div">
    <h1 class="rent__title">Rent a <br class="rent__br">yacht now</h1>
    <picture>
      <source srcset="../img/yacht-advent/desktop/yahtsailingyacht-desktop@1x.webp 1x, ../img/yacht-advent/desktop/yahtsailingyacht-desktop@2x.webp 2x" media="(min-width: 1200px)">
      <source srcset="../img/yacht-advent/tablet/yahtsailingyacht-tablet@1x.webp 1x, ../img/yacht-advent/tablet/yahtsailingyacht-tablet@2x.webp 2x" media="(min-width: 768px)">
      <source srcset="../img/yacht-advent/mobile/yahtsailingyacht-mobile@1x.webp 1x, ../img/yacht-advent/mobile/yahtsailingyacht-mobile@2x.webp 2x" media="(max-width: 767px)">
    <img src="../img/yacht-advent/sailing-yacht.png" alt="Yacht at sea" class="rent__img">
  </picture>
</div>
<div>
<form class="rent__form">
    <ul class="rent__list">
      <li class="rent__item">
        <input type="text" class="rent__input" placeholder="Full Name">
      </li>
      <li class="rent__item">
        <input type="email" class="rent__input" placeholder="Email">
      </li>
      <li class="rent__item">
        <input type="tel" class="rent__input" placeholder="Phone number">
      </li>
      <li class="rent__item">
        <textarea  class="rent__input" placeholder="Comment"></textarea>
      </li>
    </ul>
    <button type="reset" class="rent__btn" data-modal-rent-open>
      Send
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="10" viewBox="0 0 18 10" fill="none" class="rent__icon">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5 0.669922L18 5.00005L12.5 9.33018V5.75005L0 5.75005L0 4.25005L12.5 4.25005V0.669922Z" fill="#F6F5EF"/>
        </svg>
    </button>
  </form>
</div>


    <div class="backdrop is-hidden" data-modal-rent>
      <div class="rent__modal">
        <button type="button" class="modal__btn" data-modal-rent-close>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="modal__close">
            <path d="M18 6L6 18" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <picture class="modal__picture">
          <source srcset="../img/yacht-advent/desktop/yahtyachtavatar-desktop@1x.webp 1x, ../img/yacht-advent/desktop/yahtyachtavatar-desktop@2x.webp 2x" media="(min-width: 1200px)">
          <source srcset="../img/yacht-advent/tablet/yahtyachtavatar-tablet@1x.webp 1x, ../img/yacht-advent/tablet/yahtyachtavatar-tablet@2x.webp 2x" media="(min-width: 768px)">
          <source srcset="../img/yacht-advent/mobile/yahtyachtavatar-mobile@1x.webp 1x, ../img/yacht-advent/mobile/yahtyachtavatar-mobile@2x.webp 2x" media="(max-width: 767px)">
        <img src="../img/yacht-advent/yacht-avatar.png" alt="White yacht" class="modal__img">
      </picture>
        <h2 class="modal__title">Thank you</h2>
        <p class="modal__text">
          Thank you for choosing Yacht Adventures. Your booking details have been received, and our team will be in touch shortly to confirm your reservation and provide any additional information or assistance you may need.
        </p>
      </div>
    </div>
  </div>
</section>
